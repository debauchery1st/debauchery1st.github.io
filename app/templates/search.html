{% extends "base.html" %}
{% block content %}
    <h1>{{ _('Search Results') }}</h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <div id="paginator">
        {% if prev_url %}
        <a href="{{ prev_url }}">← {{ _('Previous results') }}</a>
        {% endif %}
        {% if next_url %}
        <a href="{{ next_url }}">{{ _('Next results') }} →</a>
        {% endif %}
    </div>

{% endblock %}
